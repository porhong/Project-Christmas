<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-------------------->
  </head>
  <body>
    <div class="container">
      <div class="row t-6">
        <!-- Gift 1 -->
        <div
          class="col-3 mt-5 d-flex justify-content-center animate__animated animate__headShake animate__infinite animate__slower animate__delay-5s"
        >
          <div class="box">
            <div class="box-body">
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------- -->
        <!-- Gift 2 -->
        <div
          class="col-3 mt-5 d-flex justify-content-center animate__animated animate__headShake animate__infinite animate__slow animate__delay-2s"
        >
          <div class="box">
            <div class="box-body">
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------- -->
        <!-- Gift 3 -->
        <div
          class="col-3 mt-5 d-flex justify-content-center animate__animated animate__headShake animate__infinite animate__slow animate__delay-3s"
        >
          <div class="box">
            <div class="box-body">
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------- -->
        <!-- Gift 4 -->
        <div
          id="g-4"
          onclick='
          toggle_visibility("g-4"),
          Swal.fire({
            html: `
            <div style="overflow: hidden;" class="container">
            <div class="row">
                <div
                class=" d-flex justify-content-center animate__animated animate__bounce animate__infinite animate__slow"
                >
                <div style="padding:60px;"class="box">
                    <div class="box-body">
                    <img src="/L-04.svg" alt="" />
                    <div class="box-lid">
                        <div class="box-bowtie"></div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>`,
            background:"#00914b url(/BG-pop-03.svg)",
            title:"សំណាងល្អ!!",
            color:"#fff",
            confirmButtonText:"បើកការដូរ",
            confirmButtonColor:"#68a662",
            showCancelButton:true,
            cancelButtonText:"ផ្លាស់ប្ដូរ",
            cancelButtonColor:"#faa43a"
          }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    html: `
                        <input type="tel" id="tel" class="swal2-input"  placeholder="លេខទូរស័ព្ទ" required>
                    `,
                    allowOutsideClick:false,
                    imageUrl: "/bg-02.svg",
                    imageHeight: 300,
                    imageAlt: "A tall image",

                }).then((result) => {
            if (result.isConfirmed) {
                toggle_visibility_enable("g-4")
            }})
            } else if (result.isDismissed) {
                toggle_visibility_enable("g-4")
            }})'
          class="col-3 mt-5 d-flex justify-content-center animate__animated animate__headShake animate__infinite animate__slow animate__delay-4s"
        >
          <div class="box">
            <div class="box-body">
              <img src="/L-04.svg" alt="" />
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------- -->
      </div>
    </div>

    <!-- Link JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-------------------->

    <!-- JS -->
    <script type="text/javascript">
      function toggle_visibility(id) {
        var e = document.getElementById(id);
        e.style.visibility =
          e.style.visibility != "hidden" ? "hidden" : "visibility";
      }
      function toggle_visibility_enable(id) {
        var e = document.getElementById(id);
        e.style.visibility =
          e.style.visibility == "hidden" ? "visible" : "visibility";
      }
    </script>
    <!-- ------------- -->
  </body>
</html>
